<h1>InterPolation</h1>
<hr>
<h3>{{title}}</h3>
<h4>welcome {{fname}} {{lname}}</h4>
<h1>Property Binding</h1>
<hr>
<img *ngIf="flag" [src]="imgurl" [height]="h" [width]="w">
<h1>Event Binding</h1>
<hr>
<button (click)="show()">Click Me</button>
<h1>Display Array using For</h1>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Name</th><th>Availability</th><th>price</th><th>Rating</th>
    </tr>
</thead>
<tbody>
   <tr *ngFor="let p of product">
       <td [style.color]="color" [style.font-weight]="we">{{p.name}}</td>
         <td>{{p.name}}</td>
         <!--Class Binding-->
         <td [class.inStock]="true">{{p.available}}</td>
         <td>{{p.price}}</td>
         <td [style.color]="p.rating>4.4?'green':'red'"[style.front-weight]="we">{{p.rating}}</td>
         </tr>
</tbody>
    
<div>
        <h1>Two way binding</h1>
        <input type="text" [(ngModel)]="fname"><br>
        <h3>Welcome {{fname}}</h3>
</div>
</table>
