<div class="jumbotron">
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <h2 appChangeColor>Registration Reactive Form</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label highlight>First Name</label>
                    <input type="text" formControlName="firstName" class="form-control"
                    [ngClass]="{'is-invalid':submitted && f['firstName'].errors}"/>

                    <div *ngIf="submitted && f['firstname']errors" class="invalid-feedback">
                        <div *ngIf="f['firstname'] errors['reguired']">
                            First Name can not be Empty
                        </div> 
                     </div>          
                </div>
            
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control"
                    [ngClass]="{'is-invalid':submitted && f['lastName'].errors}"/>

                    <div *ngIf="submitted && f['lastName']errors" class="invalid-feedback">
                        <div *ngIf="f['lastName'] errors['reguired']">
                        Last Name can not be Empty
                        </div> 
                     </div>          
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{'is-invalid':submitted && f['email'].errors}"/>

                    <div *ngIf="submitted && f['email']errors" class="invalid-feedback">
                        <div *ngIf="f['email'] errors['reguired']">
                            Email Id not valid
                        </div> 
                     </div>          
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" formControlName="password" class="form-control"
                    [ngClass]="{'is-invalid':submitted && f['password'].errors}"/>

                    <div *ngIf="submitted && f['password']errors ['minlength']">
                        <div *ngIf="f['email'] errors['reguired']">
                            Password can not be less ths 8 characters
                        </div> 
                     </div>          
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Register</button>
                </div>       
            </form>  
        </div>
    </div>
</div>
